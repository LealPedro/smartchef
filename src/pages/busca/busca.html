<ion-content class="background">
	<ion-card>
		<ion-card-header>
			Lista
		</ion-card-header>
		<ion-card-content>
			<ion-list no-line>
        <ion-item *ngFor="let produto of listaProdutos">
          <h1><strong>{{produto.nome}}</strong></h1>
          <p><strong>{{produto.tamanho}}</strong></p>
          <p>R${{produto.valor}}</p>
				</ion-item>								
      </ion-list>
		</ion-card-content>
	</ion-card>
	
</ion-content>
